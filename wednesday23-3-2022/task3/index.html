<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing images</title>
</head>
<body>
    <select name="kitchen_color" id="kitchen_color" onchange="setImage(this);">
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/2560px-Flag_of_Germany.svg.png">germany</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Flag_of_Jordan.svg/1200px-Flag_of_Jordan.svg.png">jordan</option>
        <option value="https://www.edarabia.com/wp-content/uploads/2019/10/kuwait-flag.jpg">kuwait</option>
    </select><br />
    <img src="" name="image-swap" alt="" width="100vw"
    height="100vh"/>
</body>
<script src="app.js"></script>
</html>
